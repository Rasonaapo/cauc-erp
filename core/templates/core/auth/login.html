{% extends 'core/auth/auth_base.html' %}
{% load static %}


{% block content %}
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card bg-pattern">
              <div class="card-body p-4">
                <div class="text-center w-75 m-auto">
                  <div class="auth-brand">
                    {% include 'core/auth/auth_brand.html' %}
                  </div>

                  <p class="text-muted mb-4 mt-3">
                    Enter your email address and password to access admin panel.
                  </p>
                </div>
                <form action="" method="POST" id="login-form">
                  {% csrf_token %}

                  <input type="hidden" name="next" value="{{ request.GET.next }}">

                  <div class="mb-3">
                    <label for="emailaddress" class="form-label"
                      >Email address</label
                    >
                    <input
                      class="form-control"
                      name="email"
                      type="email"
                      id="emailaddress"
                      required=""
                      placeholder="Enter your email"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group input-group-merge">
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        placeholder="Enter your password"
                      />
                      <div class="input-group-text" data-password="false">
                        <span class="password-eye"></span>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="checkbox-signin"
                        checked
                      />
                      <label class="form-check-label" for="checkbox-signin"
                        >Remember me</label
                      >
                    </div>
                  </div>

                  <div class="text-center d-grid">
                    <button class="btn btn-primary" id="save-btn" type="submit">
                      Log In
                    </button>
                  </div>
                </form>

                <div class="text-center">
                  <h5 class="mt-3 text-muted">Sign in with</h5>
                  <ul class="social-list list-inline mt-3 mb-0">
                    <li class="list-inline-item">
                      <a
                        href="javascript: void(0);"
                        class="social-list-item border-primary text-primary"
                        ><i class="mdi mdi-facebook"></i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a
                        href="javascript: void(0);"
                        class="social-list-item border-danger text-danger"
                        ><i class="mdi mdi-google"></i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a
                        href="javascript: void(0);"
                        class="social-list-item border-info text-info"
                        ><i class="mdi mdi-twitter"></i
                      ></a>
                    </li>
                    <li class="list-inline-item">
                      <a
                        href="javascript: void(0);"
                        class="social-list-item border-secondary text-secondary"
                        ><i class="mdi mdi-github"></i
                      ></a>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- end card-body -->
            </div>
            <!-- end card -->

            <div class="row mt-3">
              <div class="col-12 text-center">
                <p>
                  <a href="{% url 'password_reset' %}?login=admin" class="text-white-50 ms-1"
                    >Forgot your password?</a
                  >
                </p>

              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->
{% endblock %}

{% block javascript %}
    <script>
      $(document).ready(function () {
        $("#login-form").submit(function (e) {
          e.preventDefault();
          // create an AJAX call
          $.ajax({
            data: $(this).serialize(), // get the form data
            type: $(this).attr("method"), // GET or POST
            url: "{% url 'login'  %}",
            beforeSend: function () {
              //$('#login-spinner').show();
              $("#save-btn")
                .html(`Login in... <i class="fas fa-spinner ml-1"></i>`)
                .attr("disabled", "yes");
            },
            // on success
            success: function (response) {
              const { message, status, redirect_url } = response;

              if (status == "fail") {
                console.log(message);
                console.log(status);
                $("#save-btn").html(`Log In`).removeAttr("disabled");
                Swal.fire("Oops", message, "warning");
              }
              if (status == "success") {
                let msg = "Login successful, redirecting...";
                Swal.mixin({
                  toast: !0,
                  position: "top-end",
                  showConfirmButton: !1,
                  timer: 3e3,
                  timerProgressBar: !0,
                  onOpen: function (t) {
                    t.addEventListener("mouseenter", Swal.stopTimer),
                      t.addEventListener("mouseleave", Swal.resumeTimer);
                  },
                }).fire({ icon: "success", title: msg });

                setTimeout(function () {
                  // clear form & close modal, after that load Positions..
                  location.href = redirect_url;
                }, 3000);
                // $('#save-btn').html('Save Record').removeAttr('disabled')
              }
            },
            // on error
            error: function (xhr, status, error) {
                    $("#save-btn").html("Log In").removeAttr("disabled");
                    // Try to extract message from server
                    let msg = "An unexpected error occurred. Please try again.";
                    try {
                      const response = xhr.responseJSON;
                      if (response && response.message) {
                        msg = response.message;
                      }
                    } catch (e) {}
                    // Show error
                    Swal.fire("Oops", msg, "error");
                  }
          });
        });
      });
    </script>

{% endblock %}
