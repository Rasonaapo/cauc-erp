{% extends "core/auth/auth_base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow">
        <div class="card-body text-center">
                            <div class="text-center w-75 m-auto">
                  <div class="auth-brand">

                    {% include 'core/auth/auth_brand.html' %}
                </div>
                </div>
                
          <h4 class="mb-3 text-success"><i class="fa fa-check-circle"></i></h4>
          <h5>Password Changed!</h5>
          <p class="text-muted mb-3">Your password has been reset successfully.</p>
            {% if request.GET.login == "staff" %}
                <a href="{% url 'staff-login' %}">&larr; Back to Staff Portal Login</a>
            {% else %}
                <a href="{% url 'login' %}">&larr; Back to Admin Login</a>
            {% endif %}        
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
