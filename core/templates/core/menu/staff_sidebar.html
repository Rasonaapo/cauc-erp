<div class="app-menu">
  {% load static %}
  <!-- Brand Logo -->
  <div class="logo-box">
    <!-- Brand Logo Light -->
    <a href="{% url 'dashboard' %}" class="logo-light">
      <img src="{% static 'logo/cauc_log_o.png' %}" alt="logo" class="logo-lg" />
      <img
        src="{% static 'logo/cauc_logo_.png' %}"
        alt="small logo"
        class="logo-xl"
      />
    </a>

    <!-- Brand Logo Dark -->
    <a href="{% url 'dashboard' %}" class="logo-dark">
      <img
        src="{% static 'logo/cauc_logo.png' %}"
        alt="dark logo"
        class="logo-lgl" width='50' height='50'
      />
      {% comment %} <img
        src="{% static 'logo/cauc_logo_.png' %}"
        alt="small logo"
        class="logo-xl"
      /> {% endcomment %}
    </a>
  </div>

  <!-- menu-left -->
  <div class="scrollbar">
    <!-- User box -->
    <div class="user-box text-center">
      <img
        src="{{ request.user.avatar.url }}"
        alt="user-img"
        title="Mat Helme"
        class="rounded-circle avatar-md"
      />
      <div class="dropdown">
        <a
          href="javascript: void(0);"
          class="dropdown-toggle h5 mb-1 d-block"
          data-bs-toggle="dropdown"
          >Geneva Kennedy</a
        >
        <div class="dropdown-menu user-pro-dropdown">
          <!-- item-->
          <a href="javascript:void(0);" class="dropdown-item notify-item">
            <i class="fe-user me-1"></i>
            <span>My Account</span>
          </a>

          <!-- item-->
          <a href="javascript:void(0);" class="dropdown-item notify-item">
            <i class="fe-settings me-1"></i>
            <span>Settings</span>
          </a>

          <!-- item-->
          <a href="javascript:void(0);" class="dropdown-item notify-item">
            <i class="fe-lock me-1"></i>
            <span>Lock Screen</span>
          </a>

          <!-- item-->
          <a href="javascript:void(0);" class="dropdown-item notify-item">
            <i class="fe-log-out me-1"></i>
            <span>Logout</span>
          </a>
        </div>
      </div>
      <p class="text-muted mb-0">Admin Head</p>
    </div>

    <!--- Menu -->
    <ul class="menu">
      {% comment %}
      <li class="menu-title">Navigation</li>
      {% endcomment %}

      <li class="menu-item">
        <a href="{% url 'staff-dashboard' %}" class="menu-link">
          <span class="menu-icon"><i data-feather="airplay"></i></span>
          <span class="menu-text"> Dashboard </span>
        </a>
      </li> 



      <li class="menu-title">---------------</li>
      <li class="menu-item">
        <a href="{% url 'staff-logout' %}" class="menu-link">
          <span class="menu-icon"><i data-feather="lock"></i></span>
          <span class="menu-text"> Logout </span>
        </a>
      </li>
    </ul>

    <!--- End Menu -->
    <div class="clearfix"></div>
  </div>
</div>
